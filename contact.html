<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Jordyn Saltzman | Contact</title>
</head>

<body>
    <header class="container-fluid sticky-top header1">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">Jordyn Saltzman</a>
                <a class="nav-link" href="index.html" class="line">About</a>
                <a class="nav-link" href="portfolio.html" class="line">Portfolio</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>


    <div class="container">
        <header>
                <h1>Contact</h1>
        </header>
         
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">First Name *</label>
                            <input type="text" name="name" class="form-control" placeholder="Please enter your first name *" required="required">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Last Name *</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name *" required="required">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email address *" required="required">   
                            <small id="emailHelp" class="form-text text-muted">We never share your personal information.</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Message</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Leave me a message!" rows="4" required="required"></textarea>
                        </div>
                </div>

            </form>
                 
                        
                   
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I accept Jordyn Saltzman's terms and conditions.</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
    <br>
    <br>

    <div class="footer">
            Copyright &copy;
    </div>
</body>

</html>
